<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div>
    <form>
        <input type="search" ng-model="srchC.dept" ng-change="srchC.search(srchC.dept)" class="form-input"
               required="" autofocus placeholder="Search Department...">
        <button type="button" ng-click="srchC.download()"
                class="btn btn-info float-right">
            Download <span class="glyphicon glyphicon-download-alt"></span>
        </button>
    </form>
    <br/> <br/>
    <span class="my-span"> Displaying Number of Entries :
        <input type="number" value="{{srchC.emps.length}}" max="100" min="0">
    </span>
    <table id="searchResults" class="table table-bordered table-striped my-table my-table-header-only">
        <thead>
        <tr>
            <td><input type="checkbox" ng-model="srchC.selectedAll" ng-click="srchC.selectAll()">
            </th>
            <td>Id
            </th>
            <td>Name
            </th>
            <td><a href="" ng-click="srchC.order('salary')">Salary</a>
                <span class="sortorder" ng-show="srchC.predicate === 'salary'"
                      ng-class="{reverse:srchC.reverse}"></span>
            </th>
            </th>
            <td>Department</td>
            </th>
        </tr>
        </thead>
        </table>
        <display-with-react employees="srchC.emps"></display-with-react>
    <br/>
    <button type="button" ng-click="srchC.navigate('main.view2a')" class="btn btn-info float-left">Add Employee</button>
    <button type="button" ng-click="srchC.removeEmployee()" class="btn btn-info float-center">Delete Employee</button>

</div>
<br/>
</body>
</html>
