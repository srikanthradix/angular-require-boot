<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div>
    <form name="updateForm">
        <div class="form-group">
            <label for="name">Employee Name</label> <input type="text"
                                                           ng-model="srch.selectedEmp.name" name="name" required=""
                                                           ng-model-options="{updateOn : 'blur'}"/>

            <div ng-show="updateForm.$submitted || updateForm.name.$touched">
                <span ng-show="updateForm.name.$error.required">Enter employee name</span>
            </div>
        </div>

        <div class="form-group">
            <label for="sal">Employee Salary</label> <input type="number"
                                                            ng-model="srch.selectedEmp.salary" name="sal" required=""
                                                            ng-model-options="{updateOn : 'blur'}"/>

            <div ng-show="updateForm.$submitted || updateForm.sal.$touched">
				<span ng-show="updateForm.sal.$error.required">Enter employee
					salary</span>
            </div>
        </div>

        <div class="form-group">
            <label for="dept">Department</label> <input type="text"
                                                        ng-model="srch.selectedEmp.dept" name="dept" required=""
                                                        ng-model-options="{updateOn : 'blur'}"/>

            <div ng-show="updateForm.$submitted || updateForm.dept.$touched">
				<span ng-show="updateForm.dept.$error.required">Enter employee
					department</span>
            </div>
        </div>
    </form>
    <br/>
    <button type="button" ng-click="srchC.updateEmployee()" ng-disabled="updateForm.$invalid" class="btn btn-info float-left">Update Employee</button>
</div>
<br/>
</body>
</html>
